<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Sitater fra Jonas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcebea;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #88181a;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid #003366;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    blockquote {
      font-style: italic;
      font-size: 1.2rem;
      margin: 0;
    }

    .author {
      text-align: right;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #003366;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sitater fra Sigrun</h1>
  </header>

  <main>
    <section>
      <blockquote>"lorem ipsum"</blockquote>
      <p class="author">– Sigrun</p>
    </section>

    <a href="index.html">← Tilbake til oversikt</a>
  </main>

</body>
</html>
